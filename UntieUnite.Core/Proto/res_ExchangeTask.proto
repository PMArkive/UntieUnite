syntax = "proto3";

package pb_Protocol;

message pbConsumeRes {
    int32 ID = 29187;
    int32 Num = 26707;
}

message pbExchangeTask {
    int32 TaskID = 22390;
    int32 SeqID = 22333;
    int32 ExchangeMaxCount = 24936;
    string TaskName = 29610;
    string TaskDesc = 24488;
    int32 ExchangeTargetID = 25119;
    int32 ExchangeTargetNum = 27391;
    repeated pbConsumeRes ConsumeRes = 24962;
}

enum PB_MACRO_MAX_EXCHANGETASK_TASKNAME_STR_LEN {
