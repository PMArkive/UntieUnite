}

enum PB_MACRO_MAX_EXCHANGETASK_TASKDESC_STR_LEN {
    PB_MAX_EXCHANGETASK_TASKDESC_STR_LEN_0 = 0;
    PB_MAX_EXCHANGETASK_TASKDESC_STR_LEN = 32;
}

enum PB_MACRO_MAX_EXCHANGETASK_CONSUMERES_CFG_NUM {
    PB_MAX_EXCHANGETASK_CONSUMERES_CFG_NUM_0 = 0;
    PB_MAX_EXCHANGETASK_CONSUMERES_CFG_NUM = 3;
